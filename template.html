<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Mới</title>
  <!-- Chèn Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Chèn CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header: Được tải tự động từ header.html, không cần chỉnh sửa -->
  <header id="header">
    <!-- Nội dung header sẽ được tải từ header.html -->
  </header>

  <!-- Nội dung chính: Chỉ cần chỉnh sửa trong thẻ <main> này -->
  <!-- Bắt đầu chỉnh sửa nội dung tại đây -->
  <main>
    <h1>Tiêu đề trang mới</h1>
    <p>Đây là nội dung chính của trang mới. Bạn có thể thêm bất kỳ nội dung nào vào đây mà không ảnh hưởng đến header và footer.</p>
    <!-- Thêm nội dung của bạn tại đây -->
  </main>
  <!-- Kết thúc chỉnh sửa nội dung tại đây -->

  <!-- Footer: Được tải tự động từ footer.html, không cần chỉnh sửa -->
  <footer id="footer">
    <!-- Nội dung footer sẽ được tải từ footer.html -->
  </footer>

  <!-- Chèn JavaScript để tải header và footer -->
  <script src="js/loadComponents.js"></script>
</body>
</html>
