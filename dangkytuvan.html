<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="page_title_consultation">Đăng ký Tư vấn - IVS JSC</title>
    <meta name="description" content="Đăng ký nhận tư vấn miễn phí từ IVS JSC về các lĩnh vực giáo dục, công nghệ, hợp tác quốc tế và các dịch vụ khác." data-lang-key="meta_description_consultation">
    <meta property="og:title" content="Đăng ký Tư vấn - IVS JSC" data-lang-key="og_title_consultation">
    <meta property="og:description" content="Liên hệ với IVS JSC để được tư vấn chi tiết về nhu cầu của bạn." data-lang-key="og_description_consultation">
    <meta property="og:image" content="https://placehold.co/1200x630/2563EB/ffffff?text=Đăng+Ký+Tư+Vấn+IVS"> <meta property="og:url" content="https://ivsjsc.github.io/dangkytuvan.html"> <meta property="og:type" content="website">

    <link rel="icon" href="images/logo/logo.png" type="image/x-icon"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Optional: Basic Tailwind config (can be removed if not needed)
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
             colors: { // Match colors from styles.css variables if possible
               'primary': '#3b82f6', // blue-500
               'primary-dark': '#2563eb', // blue-600
               'secondary': '#10b981', // emerald-500
               'warning': '#f59e0b', // amber-500
               'header-orange': '#f97316', // orange-600
             }
          }
        }
      }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/styles.css"> </head>
<body class="bg-gray-100" id="page-consultation">

    <header id="header-placeholder"></header>

    <main class="py-16 md:py-24">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="max-w-2xl mx-auto bg-white p-6 md:p-8 rounded-lg shadow-lg border border-gray-200">

                <h1 class="text-3xl font-bold text-center text-gray-800 mb-2" data-lang-key="consultation_form_title">Đăng ký Tư vấn</h1>
                <p class="text-center text-gray-600 mb-8" data-lang-key="consultation_form_subtitle">Vui lòng điền thông tin bên dưới, IVS JSC sẽ liên hệ lại với bạn sớm nhất.</p>

                <form id="consultation-form" action="#" method="POST"> <div class="space-y-6">

                        <div>
                            <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1" data-lang-key="form_label_fullname">Họ và Tên <span class="text-red-500">*</span></label>
                            <input type="text" name="fullname" id="fullname" autocomplete="name" required
                                   class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                                   placeholder="Nguyễn Văn A" data-lang-key="form_placeholder_fullname">
                        </div>

                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1" data-lang-key="form_label_phone">Số điện thoại <span class="text-red-500">*</span></label>
                            <input type="tel" name="phone" id="phone" autocomplete="tel" required
                                   class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                                   placeholder="09xxxxxxxx" data-lang-key="form_placeholder_phone">
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1" data-lang-key="form_label_email">Địa chỉ Email</label>
                            <input type="email" name="email" id="email" autocomplete="email"
                                   class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                                   placeholder="you@example.com" data-lang-key="form_placeholder_email">
                        </div>

                        <div>
                            <label for="interest" class="block text-sm font-medium text-gray-700 mb-1" data-lang-key="form_label_interest">Lĩnh vực cần tư vấn <span class="text-red-500">*</span></label>
                            <select id="interest" name="interest" required
                                    class="block w-full px-4 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                                <option value="" disabled selected data-lang-key="form_select_placeholder">-- Chọn lĩnh vực --</option>
                                <option value="language_training" data-lang-key="interest_option_language">Đào tạo Ngoại ngữ</option>
                                <option value="steam_lifeskills" data-lang-key="interest_option_steam">Đào tạo STEAM/Kỹ năng sống</option>
                                <option value="edtech_solutions" data-lang-key="interest_option_edtech">Giải pháp EdTech (IVS Celestech)</option>
                                <option value="international_coop" data-lang-key="interest_option_international">Hợp tác Quốc tế (Du học, Trại hè)</option>
                                <option value="center_establishment" data-lang-key="interest_option_establishment">Tư vấn Thành lập Trung tâm</option>
                                <option value="investment" data-lang-key="interest_option_investment">Hợp tác Đầu tư</option>
                                <option value="web_design" data-lang-key="interest_option_webdesign">Thiết kế Website</option>
                                <option value="health_products" data-lang-key="interest_option_health">Sản phẩm Sức khỏe (Yến sào, Yoga)</option>
                                <option value="other" data-lang-key="interest_option_other">Khác</option>
                            </select>
                        </div>

                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-1" data-lang-key="form_label_message">Nội dung yêu cầu</label>
                            <textarea id="message" name="message" rows="4"
                                      class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm"
                                      placeholder="Nêu rõ yêu cầu hoặc câu hỏi của bạn..." data-lang-key="form_placeholder_message"></textarea>
                        </div>

                        <div>
                            <button type="submit"
                                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150 ease-in-out"
                                    data-lang-key="form_button_submit">
                                Gửi yêu cầu Tư vấn
                            </button>
                        </div>
                    </div>
                </form>

                <div class="mt-8 text-center text-sm text-gray-500">
                    <p data-lang-key="consultation_alt_contact_prefix">Hoặc liên hệ trực tiếp qua:</p>
                    <p class="mt-1">Hotline: <a href="tel:+84..." class="text-primary hover:underline">[Số điện thoại]</a> | Email: <a href="mailto:info@ivs.id.vn" class="text-primary hover:underline">info@ivs.id.vn</a></p>
                </div>

            </div>
        </div>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="js/language.js" defer></script>
    <script src="js/script.js" defer></script>
    </body>
</html>
