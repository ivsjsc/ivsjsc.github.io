<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Minh Triet Nguyen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            overflow: hidden;
        }

        .card {
            position: relative;
            width: 350px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            transform: rotate(45deg);
            pointer-events: none;
        }

        .logo {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .logo::before {
            content: 'IVS';
            font-size: 30px;
            font-weight: bold;
            color: #1a1a2e;
        }

        .wings {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 50px;
            background: url('https://img.icons8.com/ios-filled/50/ffffff/angel-wings.png') no-repeat center;
            background-size: contain;
            opacity: 0.7;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .stars span {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
            animation: sparkle 3s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .stars span:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .stars span:nth-child(2) { top: 30%; left: 80%; animation-delay: 0.5s; }
        .stars span:nth-child(3) { top: 60%; left: 20%; animation-delay: 1s; }
        .stars span:nth-child(4) { top: 70%; left: 70%; animation-delay: 1.5s; }
        .stars span:nth-child(5) { top: 40%; left: 50%; animation-delay: 2s; }

        .card h1 {
            margin: 20px 0;
            font-size: 24px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .card h2 {
            font-size: 18px;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 14px;
            margin: 10px 0;
            color: #d3d3d3;
        }

        .card p strong {
            color: #ffd700;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            line-height: 40px;
            text-align: center;
            transition: 0.3s;
        }

        .social-icons a:hover {
            background: #ffd700;
            box-shadow: 0 0 15px #ffd700;
            transform: translateY(-5px);
        }

        .social-icons a img {
            width: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="stars">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="wings"></div>
        <div class="logo"></div>
        <h1>MINH TRIET NGUYEN</h1>
        <h2>Chairman & CEO - IVS JSC</h2>
        <p><strong>Email:</strong> ivscorp.vn@gmail.com</p>
        <p><strong>Phone:</strong> 0795 555 789 / 0896 920 547</p>
        <p><strong>Address:</strong> Dat Moi Hamlet, Long Phuoc Commune, Long Thanh District, Dong Nai, Vietnam</p>
        <p><strong>Website:</strong> ivs.id.vn</p>

            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/speech-bubble.png" alt="Chat"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/speech-bubble.png" alt="Chat"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/whatsapp.png" alt="WhatsApp"></a>
        </div>
    </div>
</body>
</html>
