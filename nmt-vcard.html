<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card - Minh Triet Nguyen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Màu nền đen tối */
            overflow: hidden; /* Ẩn thanh cuộn nếu có */
            color: #ffffff; /* Chữ trắng mặc định */
        }
        /* Hiệu ứng ngôi sao lấp lánh */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: transparent;
            animation: twinkle 4s infinite;
        }
        .stars::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 
                100px 100px #fff, 200px 150px #fff, 300px 50px #fff,
                50px 300px #fff, 150px 200px #fff, 250px 250px #fff,
                400px 100px #fff, 450px 200px #fff, 500px 300px #fff,
                600px 150px #fff, 700px 50px #fff, 800px 250px #fff;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }
        .card {
            background: rgba(255, 255, 255, 0.1); /* Nền thẻ mờ nhẹ */
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(5px); /* Hiệu ứng mờ nền */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .card h2 {
            margin: 5px 0;
            color: #ffffff; /* Chữ trắng */
            font-size: 24px; /* Tên lớn hơn một chút */
        }
        .card .title {
            margin: 10px 0;
            color: #ffd700; /* Màu vàng sang trọng cho chức vụ */
            font-size: 18px; /* Kích thước chữ lớn hơn */
            font-weight: bold; /* Đậm */
            font-style: italic; /* Nghiêng */
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); /* Hiệu ứng bóng nhẹ */
        }
        .card p {
            margin: 5px 0;
            color: #e0e0e0; /* Chữ trắng xám nhạt */
            font-size: 14px;
        }
        .card a {
            color: #00ccff; /* Màu xanh sáng cho liên kết */
            text-decoration: none;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .contact {
            margin-top: 15px;
        }
        .contact a {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background: #007BFF;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 5px;
            font-size: 14px;
        }
        .contact a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
