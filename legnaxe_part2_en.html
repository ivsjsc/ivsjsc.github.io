<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGNAXE: Heavenly, Human’s Heart (Part 2 - Coming Soon)</title>
    <style>
        /* CSS identical to other parts */
         body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.8;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: background-color 0.3s;
            text-align: center; /* Center content for coming soon message */
        }
        .dark-mode .container {
            background-color: #2c2c2c;
            box-shadow: 0 2px 15px rgba(255, 255, 255, 0.05);
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .dark-mode h1, .dark-mode h2 {
            color: #b0c4de;
        }
        p {
             margin-bottom: 1.5em;
             text-align: center; /* Center text */
        }
        .coming-soon-message {
            font-size: 1.2em;
            color: #555;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .dark-mode .coming-soon-message {
             color: #ccc;
        }
        .story-content img { /* Style for the placeholder image */
            display: block;
            max-width: 60%;
            height: auto;
            margin: 20px auto;
            border-radius: 5px;
            opacity: 0.6; /* Make image slightly faded */
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .dark-mode .navigation {
             border-top: 1px solid #444;
        }
        .navigation a, .navigation button {
            padding: 10px 18px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 14px;
        }
        .navigation a:hover, .navigation button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
         .navigation button.dark-mode-toggle {
             background-color: #e74c3c;
         }
         .navigation button.dark-mode-toggle:hover {
             background-color: #c0392b;
         }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
             .story-content img {
                max-width: 80%;
            }
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
             .navigation a, .navigation button {
                 width: 100%;
                 text-align: center;
             }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LEGNAXE</h1>
        <h2>Part 2: Heavenly, Human’s Heart</h2>

        <div class="story-content">
            <img src="https://via.placeholder.com/400x200?text=LEGNAXE+EN+P2+(Coming+Soon)" alt="LEGNAXE Cover EN P2 Coming Soon">

            <p class="coming-soon-message">
                <strong>Coming Soon!</strong>
            </p>
            <p>
                The English translation for Part 2: Heavenly, Human’s Heart is currently being prepared. Please check back later!
            </p>
             <p>
                This part will delve into the journey on Earth and the profound lessons learned about the human heart.
             </p>
        </div>

        <div class="navigation">
            <a href="../index.html">&laquo; Back to List</a>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">Light/Dark</button>
        </div>
    </div>

    <script>
        // Check and apply saved dark mode
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            // Save state to localStorage
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.removeItem('darkMode');
            }
        }
    </script>
</body>
</html>
