<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block pageTitle %}{% endblock %}</title>
  <meta name="description" content="{% block pageDescription %}{% endblock %}">
  <meta property="og:title" content="{% block pageTitle %}{% endblock %}">
  <meta property="og:description" content="{% block pageDescription %}{% endblock %}">
  <meta property="og:image" content="Media.png">
  <meta property="og:url" content="https://ivs.id.vn">
  <meta property="og:type" content="website">
  <link rel="icon" href="Media.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <!-- Main content -->
  <main>
    {% block pageContent %}{% endblock %}
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- JavaScript -->
  <script>
    // Tải header
    document.getElementById('header').innerHTML = '<p style="text-align: center; padding: 20px;">Đang tải header...</p>';
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        // Gắn sự kiện cho hamburger menu và close button
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");
        const closeMenu = document.querySelector(".close-menu");

        if (hamburger && navMenu && closeMenu) {
          hamburger.addEventListener("click", function() {
            navMenu.classList.add("active");
          });
          closeMenu.addEventListener("click", function() {
            navMenu.classList.remove("active");
          });
          document.addEventListener("click", function(event) {
            if (!navMenu.contains(event.target) && !hamburger.contains(event.target)) {
              navMenu.classList.remove("active");
            }
          });
        }
      })
      .catch(() => document.getElementById('header').innerHTML = '<p style="text-align: center; color: red;">Lỗi khi tải header!</p>');

    // Tải footer
    document.getElementById('footer').innerHTML = '<p style="text-align: center; padding: 20px;">Đang tải footer...</p>';
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(() => document.getElementById('footer').innerHTML = '<p style="text-align: center; color: red;">Lỗi khi tải footer!</p>');
  </script>
</body>
</html>
