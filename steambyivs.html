<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="steam_page_title">Tầm Nhìn Giáo Dục STEAM của IVS - Kiến Tạo Tương Lai Sáng Tạo</title>
    <meta name="description" content="Khám phá tầm nhìn 'STEAM là Tư Duy', triết lý 'STEAM+ Intelligence' và các chương trình giáo dục STEAM tiên phong của IVS JSC tại Long Thành, Đồng Nai, kiến tạo tương lai cho thế hệ trẻ." data-lang-key="steam_meta_description">
    <link rel="icon" href="images/logo/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
        }
    </style>
</head>
<body class="antialiased bg-gray-50 text-gray-700">
    <header id="header-placeholder" class="text-center p-4 bg-gray-200 text-gray-500">Đang tải header...</header>
    <main>
        <section class="relative text-white text-center overflow-hidden" data-aos="fade-in">
            <img src="images/steam-banner.jpg" alt="Hình ảnh biểu ngữ về giáo dục STEAM của IVS" class="absolute inset-0 w-full h-full object-cover z-0" loading="lazy" onerror="this.style.display='none'">
            <div class="relative z-10 bg-gradient-to-r from-blue-600/80 to-blue-700/80 py-16 md:py-24 px-4">
                <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-4" data-lang-key="steam_vision_main_title">IVS STEAM: Kiến Tạo Tương Lai Sáng Tạo</h1>
                <p class="text-lg md:text-xl max-w-3xl mx-auto" data-lang-key="steam_vision_main_subtitle">Khám phá tầm nhìn, triết lý "STEAM là Tư Duy" và cam kết của IVS trong việc phát triển năng lực thế kỷ 21 thông qua giáo dục STEAM tích hợp, đổi mới và định hướng "STEAM+ Intelligence".</p>
            </div>
        </section>
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-16 space-y-12 md:space-y-16">
            <!-- Các section nội dung -->
        </div>
    </main>
    <footer id="footer-placeholder" class="text-center p-4 bg-gray-200 text-gray-500">Đang tải footer...</footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
        document.addEventListener('DOMContentLoaded', () => {
            const loadContent = (id, url) => {
                const placeholder = document.getElementById(id);
                if (placeholder) {
                    fetch(url)
                        .then(response => response.ok ? response.text() : Promise.reject(response.status))
                        .then(data => placeholder.innerHTML = data)
                        .catch(() => placeholder.innerHTML = `<div class="text-center p-4 bg-red-100 text-red-700">Lỗi tải ${id}</div>`);
                }
            };
            loadContent('header-placeholder', 'header.html');
            loadContent('footer-placeholder', 'footer.html');
        });
    </script>
</body>
</html>
