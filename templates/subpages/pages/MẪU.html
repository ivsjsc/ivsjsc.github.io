<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Hợp Tác - IVS JSC">
    <meta property="og:description" content="Tìm hiểu về IVS JSC - Đơn vị tiên phong trong giáo dục và công nghệ, cung cấp các giải pháp đào tạo quốc tế, chương trình STEAM và kỹ năng mềm tại Long Thành, Đồng Nai.">
    <meta property="og:image" content="/images/Media.png">
    <meta property="og:url" content="https://ivs.id.vn/about.html">
    <meta property="og:type" content="website">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
        <!-- Chèn header -->
    <div id="header"></div>
    
    <div class="container">
    
        <!-- Chèn NỘI DUNG CHÍNH -->    
        
   <!-- Chèn footer -->
    <div id="footer"></div>

    <!-- Tải header và footer bằng JavaScript -->
    <script>
        // Ép buộc HTTPS
        if (window.location.protocol !== 'https:') {
            window.location.replace('https://' + window.location.hostname + window.location.pathname + window.location.search);
        }

        // Tải header
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                const hamburger = document.querySelector('.hamburger');
                const navTabs = document.querySelector('.nav-tabs');
                if (hamburger && navTabs) {
                    hamburger.addEventListener('click', () => {
                        navTabs.classList.toggle('active');
                        hamburger.textContent = navTabs.classList.contains('active') ? '✖' : '☰';
                    });
                }
            })
            .catch(error => console.error('Lỗi khi tải header:', error));

        // Tải footer
        fetch('/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(error => console.error('Lỗi khi tải footer:', error));
    </script>
</body>
</html>
