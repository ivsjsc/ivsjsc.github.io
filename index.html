<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IVS Education</title>
  <meta name="description" content="IVS Education: Đào tạo ngoại ngữ, kỹ năng sống, hợp tác quốc tế, du học liên kết, trại hè quốc tế.">
  <meta property="og:title" content="IVS Education">
  <meta property="og:description" content="IVS Education: Đào tạo ngoại ngữ, kỹ năng sống, hợp tác quốc tế, du học liên kết, trại hè quốc tế.">
  <meta property="og:image" content="images/Media.png">
  <meta property="og:url" content="https://www.facebook.com/hr.ivsacademy">
  <meta property="og:type" content="website">
  <link rel="icon" href="images/Media.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CSS cần thiết cho index.html */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
      color: #333;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/logo.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      opacity: 0.3;
      z-index: -1;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .overlay.active {
      display: block;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: #fff;
      z-index: 1;
    }

    /* Main Styles */
    main p {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    #cancel-redirect {
      display: block;
      margin: 10px auto;
      padding: 15px 30px;
      font-size: 1.2rem;
      min-width: 150px;
      cursor: pointer;
      background-color: #ff4500;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    /* Featured Posts Section */
    .featured-posts h2 {
      font-size: 28px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #ff5733;
      padding-bottom: 10px;
    }

    #post-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 10px 0;
    }

    .post-preview {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    .post-preview .hot-label {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff5733;
      color: #fff;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
    }

    .post-image img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .post-content {
      padding: 15px;
    }

    .post-content h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .post-content p {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .post-content .view-more {
      display: inline-block;
      color: #ff5733;
      text-decoration: none;
      font-weight: 600;
    }

    /* Video Section */
    .video-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-container {
      position: relative;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .video-container iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .video-caption {
      padding: 10px;
    }

    .video-caption a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      font-weight: 600;
    }

    /* Thank You Section */
    .thank-you-section {
      text-align: center;
      padding: 20px;
    }

    .thank-you-gif {
      width: 100%;
      max-width: 300px;
      height: auto;
    }

    @media (max-width: 600px) {
      body {
        padding-top: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Nơi để chèn header -->
  <div id="header"></div>

  <!-- Main -->
  <main class="container">
    <p id="redirect-timer">Website sẽ tự động chuyển đến Fanpage IVS Academy trong 1 phút 37 giây...</p>
    <button id="cancel-redirect">Hủy chuyển hướng</button>

    <!-- Featured Posts Section -->
    <section class="featured-posts">
      <h2>Thông tin nổi bật</h2>
      <div id="post-list" class="post-list">
        <!-- Posts will be dynamically inserted here -->
      </div>
    </section>

    <!-- Phần Video sử dụng layout dạng grid -->
    <section class="video-section">
      <!-- Video 1: Talkshow "Hãy Nói" -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/-U9JQvUYB94" title="Về chương trình Phi lợi nhuận Hãy Nói" allowfullscreen></iframe>
        <div class="video-caption">
          <a href="https://forms.gle/TH9n3MV5Ty4E46TL7" target="_blank">Đăng ký Talkshow 'Hãy Nói'</a>
        </div>
      </div>

      <!-- Video 2: Trại hè Quốc tế tại Philippines -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/2qktCUrScMs" title="Trại hè Quốc tế tại Philippines" allowfullscreen></iframe>
        <div class="video-caption">
          <a href="summercamp.html">Thông tin chi tiết về Trại hè Quốc tế tại CEBU</a>
        </div>
      </div>

      <!-- Video 3: STEAM+ Intelligence Model -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/_T8ObF-rz8U" title="Video giới thiệu STEAM+ Intelligence Model" allowfullscreen></iframe>
        <div class="video-caption">
          <a href="https://docs.google.com/spreadsheets/d/1HMeKvzgCEa-4NJSqEp7jUZsXqirKApi4yCLXBRJ8L60/" target="_blank">Chi tiết nội dung 'Hãy Nói'</a>
        </div>
      </div>

      <!-- Video 4: IVS Academy giới thiệu -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/3XzfJboNwcQ" title="Video giới thiệu IVS Academy" allowfullscreen></iframe>
        <div class="video-caption">
          <a href="https://aistudio.instagram.com/ai/663072466085450/" target="_blank">Chatbot Talkie - Tư vấn tâm lý học sinh</a>
        </div>             
      </div>
      
      <!-- Video 5: Playlist IVS's song -->
      <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?si=pT0XACyTQeygHNm2&list=PLwqdiwWIIO2ea6HZlKDVsCBTSJ-vooIOC" title="Playlist IVS's song" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <div class="video-caption">
          <a href="https://www.youtube.com/@integratevisionsynergy" target="_blank">Kênh Youtube IVS Academy</a>
        </div>             
      </div>
    </section>

    <!-- Section GIF cảm ơn -->
    <section class="thank-you-section">
      <img src="https://media4.giphy.com/media/nftYWGEVbLf8ckNdEc/giphy.gif" alt="GIF cảm ơn bạn đã theo dõi IVS Academy" class="thank-you-gif">
    </section>
  </main>

  <!-- Nơi để chèn footer -->
  <div id="footer"></div>

  <!-- Gọi file scripts.js -->
  <script src="scripts.js"></script>
</body>
</html>
