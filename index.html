<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IVS Education</title>
  <meta name="description" content="IVS Education: Đào tạo ngoại ngữ, kỹ năng sống, hợp tác quốc tế, du học liên kết, trại hè quốc tế.">
  <meta property="og:title" content="IVS Education">
  <meta property="og:description" content="IVS Education: Đào tạo ngoại ngữ, kỹ năng sống, hợp tác quốc tế, du học liên kết, trại hè quốc tế.">
  <meta property="og:image" content="Media.png">
  <meta property="og:url" content="https://yourwebsite.com">
  <meta property="og:type" content="website">
  <link rel="icon" href="Media.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Nơi để chèn header -->
  <div id="header"></div>

  <!-- Main -->
  <main>
    <p id="redirect-timer">Website sẽ tự động chuyển đến Fanpage IVS Academy trong 2 phút...</p>
    <button id="cancel-redirect">Hủy chuyển hướng</button>
    
    <!-- Phần Video sử dụng layout dạng grid -->
    <section class="video-section">
      <!-- Video 1: Talkshow "Hãy Nói" -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/-U9JQvUYB94" title="Về chương trình Phi lợi nhuận Hãy Nói" allowfullscreen></iframe>
        <div class="video-caption">
          <a href="https://forms.gle/TH9n3MV5Ty4E46TL7" target="_blank">Đăng ký Talkshow 'Hãy Nói'</a>
        </div>
      </div>

      <!-- Video 2: Trại hè Quốc tế tại Philippines -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/2qktCUrScMs" title="Trại hè Quốc tế tại Philippines" allowfullscreen></iframe>
        <div class="video-caption">
          <a href="summercamp.html">Thông tin chi tiết về Trại hè Quốc tế tại CEBU</a>
        </div>
      </div>

      <!-- Video 3: STEAM+ Intelligence Model -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/_T8ObF-rz8U" title="Video giới thiệu STEAM+ Intelligence Model" allowfullscreen></iframe>
        <div class="video-caption">
          <a href="https://docs.google.com/spreadsheets/d/1HMeKvzgCEa-4NJSqEp7jUZsXqirKApi4yCLXBRJ8L60/" target="_blank">Chi tiết nội dung 'Hãy Nói'</a>
        </div>
      </div>

      <!-- Video 4: IVS Academy giới thiệu -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/3XzfJboNwcQ" title="Video giới thiệu IVS Academy" allowfullscreen></iframe>
        <div class="video-caption">
          <a href="https://aistudio.instagram.com/ai/663072466085450/" target="_blank">Chatbot Talkie - Tư vấn tâm lý học sinh</a>
        </div>             
      </div>
    </section>
        <!-- Section GIF cảm ơn -->
    <section class="thank-you-section">
      <img src="https://media4.giphy.com/media/nftYWGEVbLf8ckNdEc/giphy.gif" width="30" height="20" alt="GIF cảm ơn bạn đã theo dõi IVS Academy" class="thank-you-gif">
    </section>
  </main>

  <!-- Nơi để chèn footer -->
  <div id="footer"></div>

  <!-- JavaScript: tải header và footer, chuyển hướng tự động, toggle menu -->
  <script>
    // Tải header
    document.getElementById('header').innerHTML = '<p style="text-align: center; padding: 20px;">Đang tải header...</p>';
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        // Gắn sự kiện cho hamburger menu
        const hamburger = document.querySelector(".hamburger");
        const navTabs = document.querySelector(".nav-tabs");
        if (hamburger && navTabs) {
          hamburger.addEventListener("click", function() {
            navTabs.classList.toggle("active");
            this.textContent = navTabs.classList.contains("active") ? "✖" : "☰";
          });
        }
      })
      .catch(() => document.getElementById('header').innerHTML = '<p style="text-align: center; color: red;">Lỗi khi tải header!</p>');

    // Tải footer
    document.getElementById('footer').innerHTML = '<p style="text-align: center; padding: 20px;">Đang tải footer...</p>';
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(() => document.getElementById('footer').innerHTML = '<p style="text-align: center; color: red;">Lỗi khi tải footer!</p>');

    // Đồng hồ đếm ngược chuyển hướng
    let timeLeft = 120; // 120 giây
    const timer = setInterval(() => {
      timeLeft--;
      document.getElementById('redirect-timer').textContent = `Website sẽ tự động chuyển đến Fanpage IVS Academy trong ${Math.floor(timeLeft / 60)} phút ${timeLeft % 60} giây...`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = "https://facebook.com/hr.ivsacademy";
      }
    }, 1000);

    // Sự kiện hủy chuyển hướng
    document.getElementById("cancel-redirect").addEventListener("click", function() {
      clearInterval(timer);
      this.textContent = "Đã hủy chuyển hướng";
      this.disabled = true;
      document.getElementById('redirect-timer').textContent = "Chuyển hướng đã bị hủy.";
    });
  </script>
</body>
</html>>
