
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IVS Education</title>
  <meta name="description" content="IVS Education: Đào tạo ngoại ngữ, kỹ năng sống, hợp tác quốc tế, du học liên kết, trại hè quốc tế.">
  <meta property="og:title" content="IVS Education">
  <meta property="og:description" content="IVS Education: Đào tạo ngoại ngữ, kỹ năng sống, hợp tác quốc tế, du học liên kết, trại hè quốc tế.">
  <meta property="og:image" content="images/logo/logo.png">
  <meta property="og:url" content="https://www.facebook.com/hr.ivsacademy">
  <meta property="og:type" content="website">
  <link rel="icon" href="images/logo/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="header"></div>
    <!-- Main Content -->
  <main class="container">
    <p id="redirect-timer">Website sẽ tự động chuyển đến Fanpage IVS Academy trong 1 phút 37 giây...</p>
    <button id="cancel-redirect">Hủy chuyển hướng</button>

    <!-- Featured Posts Section -->
    <section class="featured-posts">
      <h2>Thông tin nổi bật</h2>
      <div id="post-list" class="post-list">
        <!-- Posts will be dynamically inserted here -->
      </div>
    </section>

    <!-- Video Section -->
    <section class="video-section">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/-U9JQvUYB94" title="Về chương trình Phi lợi nhuận Hãy Nói" allowfullscreen></iframe>
        <div class="video-caption">
          <a href="https://forms.gle/TH9n3MV5Ty4E46TL7" target="_blank">Đăng ký Talkshow 'Hãy Nói'</a>
        </div>
      </div>
      <div class="video-container">
            <li><a href="https://www.facebook.com/groups/500998409540367/">Cộng đồng Let's Talk Đồng Nai</a></li>  
            <li><a href="https://zalo.me/g/ktxjdw182">Hồ sơ Giáo viên nước ngoài tại Việt Nam</a></li>  
            <li><a href="https://www.facebook.com/groups/500998409540367/">Tìm hiểu thêm tại Zalo Official & Zalo Mini App</a></li>  
          </ul>
      </div>  
  
    <!-- Section GIF cảm ơn -->
    <section class="thank-you-section">
      <img src="https://media4.giphy.com/media/nftYWGEVbLf8ckNdEc/giphy.gif" alt="GIF cảm ơn bạn đã theo dõi IVS Academy" class="thank-you-gif">
    </section>
  </main>
    <!-- Nơi để chèn footer -->
    <div id="footer"></div>
  </body>
   
<!-- JavaScript: tải header và footer, chuyển hướng tự động, toggle menu, carousel -->
    <script>
      // Tải header
      document.getElementById('header').innerHTML = '<p style="text-align: center; padding: 20px;">Đang tải header...</p>';
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header').innerHTML = data;
          // Gắn sự kiện cho hamburger menu và close button
          const hamburger = document.querySelector(".hamburger");
          const navMenu = document.querySelector(".nav-menu");
          const closeMenu = document.querySelector(".close-menu");

          if (hamburger && navMenu && closeMenu) {
            // Mở menu khi nhấp vào hamburger
            hamburger.addEventListener("click", function() {
              navMenu.classList.add("active");
            });

            // Đóng menu khi nhấp vào nút đóng
            closeMenu.addEventListener("click", function() {
              navMenu.classList.remove("active");
            });

            // Đóng menu khi nhấp ra ngoài
            document.addEventListener("click", function(event) {
              if (!navMenu.contains(event.target) && !hamburger.contains(event.target)) {
                navMenu.classList.remove("active");
              }
            });
          }
        })
        .catch(() => document.getElementById('header').innerHTML = '<p style="text-align: center; color: red;">Lỗi khi tải header!</p>');

    // Redirect Timer
    let timeLeft = 120;
    const timer = setInterval(() => {
      timeLeft--;
      document.getElementById('redirect-timer').textContent = `Website sẽ tự động chuyển đến Fanpage IVS Academy trong ${Math.floor(timeLeft / 60)} phút ${timeLeft % 60} giây...`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = "https://facebook.com/hr.ivsacademy";
      }
    }, 1000);

    document.getElementById("cancel-redirect").addEventListener("click", () => {
      clearInterval(timer);
      this.textContent = "Đã hủy chuyển hướng";
      this.disabled = true;
      document.getElementById('redirect-timer').textContent = "Chuyển hướng đã bị hủy.";
    });

    // Hamburger Menu
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");
    const closeMenu = document.querySelector(".close-menu");
    const overlay = document.createElement("div");
    overlay.className = "overlay";
    document.body.appendChild(overlay);

    // Đảm bảo sidebar không tự động mở khi trang tải
    navMenu.classList.remove("active");
    overlay.classList.remove("active");

    hamburger.addEventListener("click", () => {
      navMenu.classList.add("active");
      overlay.classList.add("active");
    });

    closeMenu.addEventListener("click", () => {
      navMenu.classList.remove("active");
      overlay.classList.remove("active");
    });

    overlay.addEventListener("click", () => {
      navMenu.classList.remove("active");
      overlay.classList.remove("active");
    });

    // Load Posts
    fetch('posts.json')
      .then(response => response.json())
      .then(posts => {
        const postList = document.getElementById("post-list");
        posts.forEach(post => {
          const postDiv = document.createElement("div");
          postDiv.className = "post-preview";
          postDiv.innerHTML = `
            <div class="post-image">
              <img src="${post.image}" alt="${post.title}">
              <span class="hot-label">HOT</span>
            </div>
            <div class="post-content">
              <h3><a href="${post.url}">${post.title}</a></h3>
              <p>${post.excerpt}</p>
              <a href="${post.url}" class="view-more">Xem thêm</a>
            </div>
          `;
          postList.appendChild(postDiv);
        });
      });
   </script>
</body>
</html>
