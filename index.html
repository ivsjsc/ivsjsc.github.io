        document.addEventListener("DOMContentLoaded", () => {

                .then(response => response.text())
                .then(data => {

                })
                .catch(error => {

        document.addEventListener("DOMContentLoaded", () => {
            // Tải header
            const headerElement = document.getElementById('header');
            headerElement.innerHTML = '<p style="text-align: center; padding: 20px;">Đang tải header...</p>';
            fetch('header.html')
                .then(response => {
                    if (!response.ok) throw new Error('Không thể tải header.html');
                    return response.text();
                })
                .then(data => {
                    headerElement.innerHTML = data;
                    // Gắn sự kiện cho hamburger menu và close button (nếu cần, bạn có thể di chuyển phần này vào script.js)
                    const hamburger = document.querySelector(".hamburger");
                    const navMenu = document.querySelector(".main-navigation");
                    const closeMenu = document.querySelector(".close-menu");
                    const overlay = document.querySelector(".overlay");

                    if (hamburger && navMenu && closeMenu && overlay) {
                        hamburger.addEventListener("click", () => {
                            navMenu.classList.add("active");
                            overlay.classList.add("active");
                        });

                        closeMenu.addEventListener("click", () => {
                            navMenu.classList.remove("active");
                            overlay.classList.remove("active");
                        });

                        overlay.addEventListener("click", () => {
                            navMenu.classList.remove("active");
                            overlay.classList.remove("active");
                        });
                    }

                    // Xử lý dropdown (nếu cần, bạn có thể di chuyển phần này vào script.js)
                    const dropdownToggles = document.querySelectorAll('.main-navigation .nav-tabs .dropdown-toggle');
                    dropdownToggles.forEach(toggle => {
                        toggle.addEventListener('click', (e) => {
                            e.preventDefault();
                            const dropdownMenu = toggle.nextElementSibling;
                            dropdownMenu.classList.toggle('show');
                        });
                    });

                    document.addEventListener('click', (e) => {
                        const dropdownMenus = document.querySelectorAll('.main-navigation .nav-tabs .dropdown-menu');
                        dropdownMenus.forEach(menu => {
                            if (menu.classList.contains('show') && !menu.previousElementSibling.contains(e.target) && !menu.contains(e.target)) {
                                menu.classList.remove('show');
                            }
                        });
                    });
                })
                .catch(error => {
                    console.error('Lỗi khi tải header:', error);
                    headerElement.innerHTML = '<p style="text-align: center; color: red;">Lỗi khi tải header!</p>';
                });

            // Tải footer
            const footerElement = document.getElementById('footer');
            footerElement.innerHTML = '<p style="text-align: center; padding: 20px;">Đang tải footer...</p>';
            fetch('footer.html')
                .then(response => {
                    if (!response.ok) throw new Error('Không thể tải footer.html');
                    return response.text();
                })
                .then(data => {
                    footerElement.innerHTML = data;
                })
                .catch(error => {
                    console.error('Lỗi khi tải footer:', error);
                    footerElement.innerHTML = '<p style="text-align: center; color: red;">Lỗi khi tải footer!</p>';
                });
        });
    </script>
