<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IVS Education</title>
  <meta name="description" content="IVS Education: Đào tạo ngoại ngữ, kỹ năng sống, hợp tác quốc tế, du học liên kết, trại hè quốc tế.">
  <meta property="og:title" content="IVS Education">
  <meta property="og:description" content="IVS Education: Đào tạo ngoại ngữ, kỹ năng sống, hợp tác quốc tế, du học liên kết, trại hè quốc tế.">
  <meta property="og:image" content="Media.png">
  <meta property="og:url" content="https://yourwebsite.com">
  <meta property="og:type" content="website">
  <link rel="icon" href="Media.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset mặc định */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Style thanh điều hướng */
    .nav-container {
      background-color: #f5f5f5;
      padding: 10px;
      position: relative;
    }
    .nav-tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      list-style: none;
    }
    .nav-tabs li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      background-color: #007bff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .nav-tabs li a:hover {
      background-color: #0056b3;
    }

    /* Hamburger menu */
    .hamburger {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    /* Style header */
    header {
      text-align: center;
      padding: 60px 20px;
      background: url('banner.png') no-repeat center center;
      background-size: cover;
      color: #fff;
      position: relative;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    header img {
      width: 10vw;
      max-width: 60px;
      height: auto;
      position: relative;
      z-index: 1;
    }
    header h1 {
      font-size: 28px;
      margin: 10px 0;
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    header h3 {
      font-size: 20px;
      position: relative;
      z-index: 1;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    /* Main content */
    main {
      padding: 20px;
    }

    /* Bộ bố cục video dạng lưới */
    .video-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }
    .video-container {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 10px;
      scroll-snap-align: start;
      transition: transform 0.3s;
    }
    .video-container:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    .video-container iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }
    .video-caption {
      padding: 10px;
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      background-color: #fafafa;
    }
    .video-caption a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }
    .video-caption a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
    /* Section thông báo, button chuyển hướng */
    main p {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    #cancel-redirect {
      display: block;
      margin: 10px auto;
      padding: 15px 30px;
      font-size: 1.2rem;
      min-width: 150px;
      cursor: pointer;
      background-color: #ff4500;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #cancel-redirect:hover {
      background-color: #e03e00;
    }

    /* Footer */
    footer {
      background: #1a3c6d;
      padding: 30px 20px;
      color: #fff;
      text-align: center;
      font-size: 16px;
    }
    .footer-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }
    .footer-logo img {
      width: 40px;
      margin-bottom: 10px;
    }
    .footer-info p {
      margin: 8px 0;
    }
    .footer-info a {
      color: #ffd700;
      text-decoration: none;
      transition: color 0.3s;
    }
    .footer-info a:hover {
      color: #fff;
      text-decoration: underline;
    }
    .footer-info i {
      margin-right: 5px;
    }
    .footer-social p {
      margin-bottom: 10px;
    }
    .footer-social a {
      color: #fff;
      font-size: 22px;
      margin: 0 10px;
      transition: color 0.3s;
    }
    .footer-social a:hover {
      color: #ffd700;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      .hamburger {
        display: block;
      }
      .nav-tabs {
        flex-direction: column;
        align-items: center;
        display: none;
        padding: 20px;
      }
      .nav-tabs.active {
        display: flex;
        flex-direction: column;
        background-color: #fff;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        z-index: 1000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .nav-tabs li {
        margin: 15px 0;
      }
      .nav-tabs li a {
        display: block;
        padding: 15px;
        width: 100%;
        text-align: center;
      }
      header h1 {
        font-size: 20px;
      }
      header h3 {
        font-size: 16px;
      }
      .video-section {
        grid-template-columns: 1fr;
        overflow-x: hidden;
      }
      .footer-container {
        flex-direction: column;
        text-align: center;
      }
      .footer-logo, .footer-info, .footer-social {
        margin-bottom: 20px;
      }
      .footer-social a {
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Nơi để chèn header -->
  <div id="header"></div>

  <!-- Main -->
  <main>
    <p id="redirect-timer">Website sẽ tự động chuyển đến Fanpage IVS Academy trong 2 phút...</p>
    <button id="cancel-redirect">Hủy chuyển hướng</button>
    
    <!-- Phần Video sử dụng layout dạng grid -->
    <section class="video-section">
      <!-- Video 1: Talkshow "Hãy Nói" -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/-U9JQvUYB94" title="Về chương trình Phi lợi nhuận Hãy Nói" allowfullscreen></iframe>
        <div class="video-caption">
          <a href="https://forms.gle/TH9n3MV5Ty4E46TL7" target="_blank">Đăng ký Talkshow 'Hãy Nói'</a>
        </div>
      </div>

      <!-- Video 2: Trại hè Quốc tế tại Philippines -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/2qktCUrScMs" title="Trại hè Quốc tế tại Philippines" allowfullscreen></iframe>
        <div class="video-caption">
          <a href="summercamp.html">Thông tin chi tiết về Trại hè Quốc tế tại CEBU</a>
        </div>
      </div>

      <!-- Video 3: STEAM+ Intelligence Model -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/_T8ObF-rz8U" title="Video giới thiệu STEAM+ Intelligence Model" allowfullscreen></iframe>
        <div class="video-caption">
          <a href="https://docs.google.com/spreadsheets/d/1HMeKvzgCEa-4NJSqEp7jUZsXqirKApi4yCLXBRJ8L60/" target="_blank">Chi tiết nội dung 'Hãy Nói'</a>
        </div>
      </div>

      <!-- Video 4: IVS Academy giới thiệu -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/3XzfJboNwcQ" title="Video giới thiệu IVS Academy" allowfullscreen></iframe>
      </div>

      <!-- Video 5: Chatbot Talkie -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/-U9JQvUYB94" title="Chatbot Talkie - Tư vấn tâm sinh lý học sinh" allowfullscreen></iframe>
        <div class="video-caption">
          <a href="https://aistudio.instagram.com/ai/663072466085450/" target="_blank">Chatbot Talkie - Tư vấn tâm lý học sinh</a>
        </div>
      </div>
    </section>
    
    <!-- Section GIF cảm ơn -->
    <section style="text-align: center;">
      <img src="https://media4.giphy.com/media/nftYWGEVbLf8ckNdEc/giphy.gif" alt="GIF cảm ơn bạn đã theo dõi IVS Academy" class="thank-you-gif" style="max-width: 100%; height: auto;">
    </section>
  </main>

  <!-- Nơi để chèn footer -->
  <div id="footer"></div>

  <!-- JavaScript: tải header và footer, chuyển hướng tự động, toggle menu -->
  <script>
    // Đồng hồ đếm ngược chuyển hướng
    let timeLeft = 120; // 120 giây
    const timer = setInterval(() => {
      timeLeft--;
      document.getElementById('redirect-timer').textContent = `Website sẽ tự động chuyển đến Fanpage IVS Academy trong ${Math.floor(timeLeft / 60)} phút ${timeLeft % 60} giây...`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = "https://facebook.com/hr.ivsacademy";
      }
    }, 1000);

    // Sự kiện hủy chuyển hướng
    document.getElementById("cancel-redirect").addEventListener("click", function() {
      clearInterval(timer);
      this.textContent = "Đã hủy chuyển hướng";
      this.disabled = true;
      document.getElementById('redirect-timer').textContent = "Chuyển hướng đã bị hủy.";
    });

    // Tải header với loading state
    document.getElementById('header').innerHTML = '<p style="text-align: center; padding: 20px;">Đang tải header...</p>';
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        // Gắn sự kiện cho hamburger menu
        const hamburger = document.querySelector(".hamburger");
        const navTabs = document.querySelector(".nav-tabs");
        if (hamburger && navTabs) {
          hamburger.addEventListener("click", function() {
            navTabs.classList.toggle("active");
            this.textContent = navTabs.classList.contains("active") ? "✖" : "☰";
          });
        }
      })
      .catch(() => document.getElementById('header').innerHTML = '<p style="text-align: center; color: red;">Lỗi khi tải header!</p>');

    // Tải footer với loading state
    document.getElementById('footer').innerHTML = '<p style="text-align: center; padding: 20px;">Đang tải footer...</p>';
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(() => document.getElementById('footer').innerHTML = '<p style="text-align: center; color: red;">Lỗi khi tải footer!</p>');
  </script>
</body>
</html>
