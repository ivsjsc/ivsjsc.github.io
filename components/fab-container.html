<div id="fab-container" class="fixed bottom-4 right-4 z-[999] flex flex-col items-end space-y-3">
    <!-- Nút Cuộn Lên Đầu Trang -->
    <button id="scroll-to-top-btn" title="Lên đầu trang" aria-label="Lên đầu trang"
            class="fab-item hidden opacity-0 scale-90 pointer-events-none flex items-center justify-center w-10 h-10 sm:w-12 sm:h-12 bg-ivs-primary dark:bg-ivs-secondary text-white dark:text-ivs-neutral-800 rounded-full shadow-lg hover:bg-ivs-primary-dark dark:hover:bg-ivs-secondary-dark transition-all duration-300 ease-out transform active:scale-90">
        <i class="fas fa-arrow-up text-base sm:text-lg"></i>
    </button>

    <!-- Nút FAB Liên Hệ -->
    <div class="relative group/fab">
        <button id="contact-main-btn" title="Liên hệ" aria-label="Mở menu liên hệ" aria-haspopup="true" aria-expanded="false" aria-controls="contact-options"
                class="fab-item flex items-center justify-center w-12 h-12 sm:w-14 sm:h-14 bg-ivs-accent hover:bg-ivs-accent-dark text-white rounded-full shadow-xl transition-transform duration-200 transform hover:scale-110 active:scale-95">
            <i class="fas fa-comment-dots text-xl sm:text-2xl"></i>
        </button>
        <div id="contact-options" 
             class="fab-submenu-panel hidden absolute bottom-full right-0 mb-2 w-auto min-w-[220px] p-2 bg-white dark:bg-neutral-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 flex-col space-y-1.5 transition-all duration-200 ease-out opacity-0 scale-95 transform origin-bottom-right pointer-events-none"
             role="menu" aria-orientation="vertical" aria-labelledby="contact-main-btn">
            <!-- Nội dung cho contact-options sẽ được JavaScript chèn vào đây -->
            <!-- Ví dụ (được tạo bởi populateContactOptions):
            <a href="tel:+84YOURNUMBER" role="menuitem" class="fab-submenu-item group" data-lang-key="fab_call_hotline">
                <i class="fas fa-phone fa-fw text-ivs-accent"></i> Gọi Hotline
            </a> 
            -->
        </div>
    </div>

    <!-- Nút FAB Chia Sẻ -->
    <div class="relative group/fab">
        <button id="share-main-btn" title="Chia sẻ" aria-label="Mở menu chia sẻ" aria-haspopup="true" aria-expanded="false" aria-controls="share-options"
                class="fab-item flex items-center justify-center w-12 h-12 sm:w-14 sm:h-14 bg-ivs-primary hover:bg-ivs-primary-dark text-white rounded-full shadow-xl transition-transform duration-200 transform hover:scale-110 active:scale-95">
            <i class="fas fa-share-alt text-xl sm:text-2xl"></i>
        </button>
        <div id="share-options" 
             class="fab-submenu-panel hidden absolute bottom-full right-0 mb-2 w-auto min-w-[220px] p-2 bg-white dark:bg-neutral-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 flex-col space-y-1.5 transition-all duration-200 ease-out opacity-0 scale-95 transform origin-bottom-right pointer-events-none"
             role="menu" aria-orientation="vertical" aria-labelledby="share-main-btn">
            <!-- Nội dung cho share-options sẽ được JavaScript chèn vào đây -->
            <!-- Ví dụ (được tạo bởi populateShareOptions):
            <button role="menuitem" class="fab-submenu-item group" data-share-target="facebook">
                <i class="fab fa-facebook-f fa-fw text-blue-600"></i> Facebook
            </button>
            -->
        </div>
    </div>
</div>
