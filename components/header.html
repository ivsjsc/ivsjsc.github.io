<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css"> <style>
        /* Custom CSS for bottom navigation (giữ nguyên nếu cần) */
        .bottom-nav-item {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff; /* White icon color for contrast */
            transition: all 0.3s ease; /* Smooth transition for hover/active */
        }

        .bottom-nav-item:hover,
        .bottom-nav-item.active {
            color: #3b82f6; /* IVS blue for hover/active */
            transform: scale(1.2); /* Slight zoom effect */
        }

        .bottom-nav-item i {
            font-size: 1.5rem; /* Larger icon size */
        }

        /* Ensure smooth transitions for mobile submenu */
        .mobile-submenu-content {
            transition: max-height 0.3s ease-in-out;
        }
        /* Active language button style */
        .lang-button.active-lang {
            /* Ví dụ: */
            font-weight: bold;
            text-decoration: underline;
            color: #3b82f6; /* IVS Blue */
        }
        /* Sticky header z-index */
        .sticky-header {
            z-index: 1000; /* Hoặc giá trị phù hợp */
        }
        /* CSS cho menu dropdown trên desktop */
        .desktop-nav .group:hover .desktop-submenu {
            display: block;
        }
        .desktop-submenu {
            display: none; /* Ẩn mặc định */
            position: absolute;
            /* Thêm các style khác cho submenu (background, shadow, etc.) */
        }
    </style>
</head>
<body class="font-sans antialiased">
    <header id="main-header" class="bg-white shadow-md sticky top-0 w-full sticky-header">
        <nav class="hidden md:flex justify-between items-center p-4 max-w-7xl mx-auto desktop-nav">
            <a href="/index.html" class="flex items-center">
                <img src="/images/logo/IVS_Logo_Website.png" alt="IVS Logo" class="h-12 mr-3">
            </a>

            <ul class="flex items-center space-x-6">
                <li><a href="/index.html" class="text-gray-700 hover:text-blue-600" data-translate="home">Trang chủ</a></li>
                <li class="group relative">
                    <button id="services-dropdown-button" class="text-gray-700 hover:text-blue-600 focus:outline-none" aria-haspopup="true" aria-expanded="false">
                        <span data-translate="services">Dịch vụ</span> <i class="fas fa-chevron-down fa-xs"></i>
                    </button>
                    <ul id="services-dropdown-menu" class="desktop-submenu absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-20">
                        <li><a href="/Pages/education.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-100" data-translate="education">Giáo dục</a></li>
                        <li><a href="/Pages/consulting.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-100" data-translate="consulting">Tư vấn</a></li>
                    </ul>
                </li>
                <li><a href="/about.html" class="text-gray-700 hover:text-blue-600" data-translate="about_us">Về IVS</a></li>
                <li><a href="/contact.html" class="text-gray-700 hover:text-blue-600" data-translate="contact">Liên hệ</a></li>
                 <li><a href="/gallery.html" class="text-gray-700 hover:text-blue-600" data-translate="gallery">Thư viện</a></li>
            </ul>

            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" id="search-input-desktop" placeholder="Tìm kiếm..." class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm" data-translate-placeholder="search_placeholder">
                    <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                        <i class="fas fa-search text-gray-400"></i>
                    </span>
                </div>
                <div id="language-toggle-container" class="flex items-center space-x-2">
                    <button data-lang="vi" class="lang-button px-3 py-2 text-sm rounded-md hover:bg-gray-100 focus:outline-none">VN</button>
                    <button data-lang="en" class="lang-button px-3 py-2 text-sm rounded-md hover:bg-gray-100 focus:outline-none">EN</button>
                </div>
            </div>
        </nav>

        <div class="md:hidden flex justify-between items-center p-4">
            <a href="/index.html">
                <img src="/images/logo/IVS_Logo_Website.png" alt="IVS Logo" class="h-10">
            </a>
            <div class="flex items-center">
                <button id="mobile-search-button" class="text-gray-700 hover:text-blue-600 focus:outline-none mr-4">
                    <i class="fas fa-search fa-lg"></i>
                </button>
                <button id="mobile-menu-button" class="text-gray-700 hover:text-blue-600 focus:outline-none">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
            </div>
        </div>

        <div id="mobile-search-container" class="md:hidden hidden p-4 bg-gray-50">
            <input type="text" id="search-input-mobile" placeholder="Tìm kiếm..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" data-translate-placeholder="search_placeholder">
        </div>

        <div id="mobile-menu" class="md:hidden hidden bg-white shadow-lg absolute top-full left-0 right-0 z-50">
            <ul class="flex flex-col p-4 space-y-3">
                <li><a href="/index.html" class="block py-2 text-gray-700 hover:text-blue-600" data-translate="home">Trang chủ</a></li>
                <li class="mobile-submenu">
                    <button class="mobile-submenu-toggle w-full text-left flex justify-between items-center py-2 text-gray-700 hover:text-blue-600 focus:outline-none" aria-expanded="false">
                        <span data-translate="services">Dịch vụ</span>
                        <i class="fas fa-chevron-down fa-xs transform transition-transform duration-200"></i>
                    </button>
                    <ul class="mobile-submenu-content max-h-0 overflow-hidden pl-4 space-y-2 mt-1">
                        <li><a href="/Pages/education.html" class="block py-1 text-sm text-gray-600 hover:text-blue-500" data-translate="education">Giáo dục</a></li>
                        <li><a href="/Pages/consulting.html" class="block py-1 text-sm text-gray-600 hover:text-blue-500" data-translate="consulting">Tư vấn</a></li>
                    </ul>
                </li>
                <li><a href="/about.html" class="block py-2 text-gray-700 hover:text-blue-600" data-translate="about_us">Về IVS</a></li>
                <li><a href="/contact.html" class="block py-2 text-gray-700 hover:text-blue-600" data-translate="contact">Liên hệ</a></li>
                <li><a href="/gallery.html" class="block py-2 text-gray-700 hover:text-blue-600" data-translate="gallery">Thư viện</a></li>
                <li class="pt-2">
                    <div id="language-toggle-container-mobile" class="flex items-center space-x-2 justify-center">
                        <button data-lang="vi" class="lang-button px-3 py-2 text-sm rounded-md hover:bg-gray-100 focus:outline-none">VN</button>
                        <button data-lang="en" class="lang-button px-3 py-2 text-sm rounded-md hover:bg-gray-100 focus:outline-none">EN</button>
                    </div>
                </li>
            </ul>
        </div>
    </header>

    </body>
</html>
