    <style>
        /* Điều chỉnh kích thước và spacing của header */
        .sticky-header {
            height: 72px; /* Chiều cao cố định cho header */
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Logo adjustments */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-container img {
            height: 36px; /* Điều chỉnh kích thước logo */
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo-container span {
            font-size: 1.25rem; /* text-xl - 20px */
            font-weight: 600;
        }

        /* Navigation links */
        .nav-link {
            font-size: 0.9375rem; /* 15px - size vừa phải */
            padding: 0.5rem 0.875rem;
            font-weight: 500;
            letter-spacing: 0.01em;
            height: 40px;
            display: flex;
            align-items: center;
        }

        /* Buttons in header */
        .header-button {
            height: 40px;
            padding: 0 1rem;
            font-size: 0.9375rem;
            font-weight: 500;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Language toggle */
        .lang-button {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem; /* 14px */
            font-weight: 500;
            min-width: 42px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Mobile menu button */
        #mobile-menu-button {
            width: 40px;
            height: 40px;
            padding: 0.5rem;
        }

        /* Mega menu adjustments */
        .mega-menu {
            margin-top: 0.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            min-width: 280px;
        }

        .mega-menu-item {
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 0.25rem;
        }

        /* Bottom navigation */
        .bottom-nav {
            height: 56px;
        }

        .bottom-nav-item {
            padding: 0.5rem;
            font-size: 1.25rem; /* Icon size */
        }

        /* Container padding */
        @media (min-width: 768px) {
            nav.container {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
        }

        @media (min-width: 1024px) {
            nav.container {
                padding-left: 2rem;
                padding-right: 2rem;
            }
        }

        .bottom-nav-item {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff; 
            transition: all 0.3s ease; 
        }
        .bottom-nav-item:hover,
        .bottom-nav-item.active {
            color: #3b82f6; 
            transform: scale(1.1); 
        }
        .bottom-nav-item i {
            font-size: 1.25rem; 
        }
        .mobile-submenu-content {
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 1; 
        }
        .mobile-submenu-content.max-h-0 {
            opacity: 0;
        }
        .lang-button.active-lang {
            background-color: #3b82f6; 
            color: #ffffff !important;
            font-weight: bold;
        }
        .sticky-header {
            z-index: 1000; 
        }

        .mega-menu, .desktop-dropdown-menu {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: opacity 0.3s ease-out, visibility 0s linear 0.3s, transform 0.3s ease-out; 
            transform: translateY(5px); 
        }
        .group:hover .mega-menu,
        .group:focus-within .mega-menu,
        .group:hover .desktop-dropdown-menu,
        .group:focus-within .desktop-dropdown-menu {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transform: translateY(0);
            transition-delay: 0s; 
        }

        .text-primary { color: #3b82f6; } 
        .text-secondary { color: #10b981; } 
        .bg-primary { background-color: #3b82f6; }
        .bg-secondary { background-color: #10b981; }

        #mobile-menu-panel {

        }

            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(to right, transparent, #3b82f6, transparent);
            transform: scaleX(0);

        }

        .nav-link:hover::after {

        }

        .mega-menu-container {

            top: 100%;
            left: 0;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenuPanel = document.getElementById('mobile-menu-panel');
            const iconMenuOpen = document.getElementById('icon-menu-open');
            const iconMenuClose = document.getElementById('icon-menu-close');

            function toggleMenu() {
                const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
                mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
                mobileMenuPanel.classList.toggle('active');
                iconMenuOpen.style.display = isExpanded ? 'block' : 'none';
                iconMenuClose.style.display = isExpanded ? 'none' : 'block';
                document.body.style.overflow = isExpanded ? '' : 'hidden';
            }

            // Toggle khi click button
            mobileMenuButton.addEventListener('click', toggleMenu);

            // Đóng menu khi click outside
            mobileMenuPanel.addEventListener('click', function(e) {
                if (e.target === mobileMenuPanel) {
                    toggleMenu();
                }
            });

            // Đóng menu khi ấn ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && mobileMenuPanel.classList.contains('active')) {
                    toggleMenu();
                }
            });
        });
